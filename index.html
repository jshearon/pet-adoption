<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Pet Adoption</title>
</head>
<body>
  <h1 class="title">Adopt a Pet!</h1>
  <ul id="refinePets">
    <li id="onlyDogs" class="petSelect" data-animal-type="dog">Dogs</li>
    <li id="onlyCats" class="petSelect" data-animal-type="cat">Cats</li>
    <li id="onlyBirds" class="petSelect" data-animal-type="bird">Birds</li>
    <li id="showAll" class="petSelect" data-animal-type="all">Show All</li>
  </ul>
  <div id="pets"></div>
  <script src="main.js"></script>
</body>
</html>
